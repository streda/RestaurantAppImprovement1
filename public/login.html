<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./nav.css">
  <link rel="stylesheet" href="./login.css">
</head>
<body>  
   <nav class="navbar-container">
      <div class="brand-title">H Restaurant</div>

      <a href="#" class="toggle-button">
        <span class="bar"></span> 
        <span class="bar"></span>
        <span class="bar"></span>
      </a>     
      <div class="navbar-links">
        <span class="close-btn" id="close-btn">&times;</span> 
        <ul>
          <li id="profile-container"></li> 
          <li><a href="#" data-type="home" class="navbar-link">Home</a></li>
          <li><a href="#" data-type="drinks" class="navbar-link">Drinks</a></li>
          <li><a href="#" data-type="desserts" class="navbar-link">Desserts</a></li>
          <li><a href="#" data-type="sandwich" class="navbar-link">Sandwiches</a></li>
        </ul>
      </div>
    </nav>

  <div class="login-container">
    <div class="logo-container">
      <img src="./image/burger.png" alt="Burger Picture" class="header-logo">
      <div class="header-text">
        <h1>Fresh Sandwich Deli</h1>
        <p>Happy gut feelings is what we offer!!!</p>
      </div>
    </div>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="./login.js" defer></script> 
  <script src="./script.js" defer></script> 
  <script src="./logout.js" defer></script>
</body>
</html>
